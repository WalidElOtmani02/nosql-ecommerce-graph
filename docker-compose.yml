services:
  neo4j:
    image: neo4j:5-community
    container_name: neo4j-ecommerce
    ports:
      - "7474:7474"   # Neo4j Browser
      - "7687:7687"   # Bolt protocol for drivers
    environment:
      NEO4J_AUTH: "neo4j/password"
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - ./neo4j_data:/data
      - ./import:/var/lib/neo4j/import
